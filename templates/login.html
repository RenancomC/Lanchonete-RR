{% extends 'base01.html' %}

{% block conteudo %}

<div class="container-login">
        <h2 class="h2-login">Login</h2>

        {% with messages = get_flashed_messages(with_categories='login') %}
          {% if messages %}
            <div class="mensagem-login">
              {% for msg in messages %}
                {{ msg }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input class="input-login" type="email" name="email" placeholder="Email" required>
            <input class="input-login" type="password" name="senha" placeholder="Senha" required>
            <button class="button-login" type="submit">Entrar</button>
        </form>

        <div class="cadastro-link">
            NÃ£o tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se aqui</a>
        </div>
    </div>

{% endblock%}
