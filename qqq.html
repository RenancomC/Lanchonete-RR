<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Grid com Cabeçalhos</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .header {
      font-weight: bold;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }

    .cell {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalhos -->
  <div class="grid-carrinho">
    <div class="header">Coluna 1</div>
    <div class="header">Coluna 2</div>
    <div class="header">Coluna 3</div>
    <div class="header">Coluna 4</div>
  </div>

  <!-- Linha de dados -->
  <div class="grid">
    <div class="corpo-carrinho">casa</div>
    <div class="cell">rua</div>
    <div class="cell">arma</div>
    <div class="cell">pau</div>
  </div>

</body>
</html>
